	<input type="text" id="sub3" placeholder="Enter Marks"><br><br>

	<input type="text" id="sub5" placeholder="Enter Marks"><br><br>

	<input type="text" id="sub6" placeholder="Enter Marks"><br><br>

		<button onclick="myFunction()">Result</button>

	<div id="result"></div>


	<script type="text/javascript">
function myFunction() {
var sub1 = parseInt(document.getElementById('sub1').value);
var sub2 = parseInt(document.getElementById('sub2').value);
var sub3 = parseInt(document.getElementById('sub3').value);
var sub4 = parseInt(document.getElementById('sub4').value);
var sub5 = parseInt(document.getElementById('sub5').value);
var sub6 = parseInt(document.getElementById('sub6').value);
var total = sub1+sub2+sub3+sub4+sub5+sub6;
var percentage  = total/6;
var grade;
if (percentage>=35 && percentage<=60) {
grade = 'F';
} 

else if(percentage>=61 && percentage<=70){
grade = 'D';
}

else if(percentage>=71 && percentage<=80){
grade = 'C';
}

else if(percentage>=81 && percentage<=90){
grade = 'B';
}

else if(percentage>=91 && percentage<=100){
grade = 'A';
}

else{
grade = "Failed";
}
document.getElementById("result").innerHTML = "Your Total Marks : "+total+"<br>Your Percentage : "+percentage+"%<br>Your Grade : "+grade;
}
</script>
