<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="form.css">
	<title></title>
</head>
<body>
	<h2>Student Registration Form</h2>
	<form action="https://www.w3schools.com/" method="get" autocomplete="off">

	<div class="main">
	<div class="a">
		<h3>Personal details</h3>
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name"></td>

			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="" name="age"></td>

			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="f"><label>&nbsp;Female</label>
					<input type="radio" name="f"><label>&nbsp;Male</label>

				</td>

			</tr>
			<tr>
				<td>Acc. Password:</td>
				<td><input type="password" name="password"></td>

			</tr>
		</table>
	</div>

	<div class="b">
		<h3>Address</h3>
		<table>
			<tr>
				<td>Streetname:</td>
				<td><input type="" name="street"></td>

			</tr>
			<tr>
				<td>Door no:</td>
				<td><input type="" name="door"></td>

			</tr>
			<tr>
				<td>State:</td>
				<td><select name="state">
					<option value="">odisha</option>
					<option value="">West bengal</option>
					<option value="">Bihar</option>
					<option value="">Jharkhand</option>
					</select>

				</td>

			</tr>
			<tr>
				<td>Country:</td>
				<td><select name="country">
                       <option value="">India</option>
                        <option value="">Afaganisthan</option>
                       <option value="">Germany</option>
                        <option value="">Egypt</option>
</select></td>

			</tr>
		</table>

	</div>

	<div class="c">
		<h3>Proffessional</h3>
		<table>
			<tr>
				<td>Qualification:</td>
				<td><input type="radio" name="g"> <label>MCA</label>
				<input type="radio" name="g"> <label>MBA</label>
			<input type="radio"name="g"> <label>B.Tech</label></td>

			</tr>
			<tr>
				<td>Language known:</td>
				<td><input type="checkbox"><label>&nbsp;ENGLISH</label>
				<input type="checkbox"><label>&nbsp;TELUGU</label>
			<input type="checkbox"><label>&nbsp;HINDI</label></td>

			</tr>
		</table>

	</div>

	<div class="d">
		<h3>About Yourself</h3>
		<table>
			<tr>
				<td>About you</td>
				<td><textarea name="about"></textarea></td>
			</tr>
		</table>
	</div>
	<input type="submit" class="submit" value="Submit">
</form>

</div>


</body>
</html>
